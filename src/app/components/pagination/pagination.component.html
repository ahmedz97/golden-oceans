<pagination-controls
  (pageChange)="pageChanged.emit($event)"
  id="tour-pagination"
  [maxSize]="7"
  [directionLinks]="true"
  [responsive]="true"
  screenReaderPaginationLabel="{{ 'pagination.pagination' | translate }}"
  screenReaderPageLabel="{{ 'pagination.page' | translate }}"
  screenReaderCurrentLabel="{{ 'pagination.currentPage' | translate }}"
  [autoHide]="true"
></pagination-controls>
