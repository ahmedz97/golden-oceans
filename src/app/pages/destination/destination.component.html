<section class="pageBanner mb-5">
  <div
    class="text-capitalize text-white fw-bold h-100 flexCenter justify-content-end pb-5 mb-5 flex-column"
  >
    <h2 class="fw-bold">destinations</h2>
    <nav style="--bs-breadcrumb-divider: '✈️'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" class="text-decoration-none text-white"
            >Home</a
          >
        </li>
        <li class="breadcrumb-item active text-white" aria-current="page">
          destinations
        </li>
      </ol>
    </nav>
  </div>
</section>

<section class="destinations my-5 py-5">
  <div class="container">
    <div class="secTitle text-center mb-5">
      <h2 class="fw-bold" style="font-size: 2.5rem; color: #333;">
        Explore Our Destinations
      </h2>
      <p class="text-muted mt-3" style="font-size: 1.1rem;">
        Discover amazing places around the world
      </p>
    </div>

    <div class="mt-5">
      @if (allDestinations.length > 0) {
        <div class="row g-4">
          @for (des of allDestinations; track $index) {
            <div class="col-lg-3 col-md-4 col-sm-6">
              <app-destination-cart [destination]="des"></app-destination-cart>
            </div>
          }
        </div>
      } @else {
        <div class="text-center py-5">
          <p class="text-muted">Loading destinations...</p>
        </div>
      }
    </div>
  </div>
</section>

<app-partner-slider></app-partner-slider>
