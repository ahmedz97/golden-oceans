<section
  style="
    background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.7)
      ),
      url('{{ destinationDetails.banner }}') center/cover no-repeat;
  "
  class="pageBanner mb-5"
>
  <div
    class="text-capitalize text-white fw-bold h-100 flexCenter justify-content-end pb-5 mb-5 flex-column"
  >
    <h2 class="fw-bold">{{ destinationDetails.title }}</h2>
    <nav style="--bs-breadcrumb-divider: '✈️'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" class="text-decoration-none text-white"
            >{{ "nav.home" | translate }}</a
          >
        </li>
        <li class="breadcrumb-item active text-white" aria-current="page">
          {{ destinationDetails.title }}
        </li>
      </ol>
    </nav>
  </div>
</section>

<section class="my-5">
  <div class="container">
    <owl-carousel-o [options]="galleryOptions">
      <ng-container *ngFor="let slide of destinationDetails.gallery">
        <ng-template carouselSlide>
          <figure class="rounded-3 overflow-hidden imgHover">
            <img
              loading="lazy"
              height="300px"
              class="w-100"
              [src]="slide"
              [alt]="destinationDetails?.title"
              [title]="destinationDetails?.title"
            />
          </figure>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>

<section class="my-5 pt-5">
  <div class="container">
    <!-- related tour -->
    <div class="row g-3 mb-5">
      <ng-container *ngIf="filteredTours.length != 0; else elseTemplate">
        <div
          class="col-xl-4 col-lg-6 px-3"
          *ngFor="let tour of filteredTours.slice(0, 9); let i = index"
        >
          <app-tour-cart [tour]="tour"></app-tour-cart>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <h2 class="text-danger text-capitalize">
          {{ "destinationDetails.noTourAvailable" | translate }} '{{
            destinationDetails.title
          }}'
        </h2>
      </ng-template>
    </div>

    <!-- faqs -->
    <app-faq-content></app-faq-content>
    <!-- <app-booknow></app-booknow> -->
  </div>
